<div class="add-client-container">
  <div class="header">
    <h2>Client Information Form</h2>
    <div class="breadcrumb">
      <a routerLink="/dashboard">Master Client</a> / <span>Client Information</span>
    </div>
  </div>

  <div class="form-card">
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="client-form">


      <!-- Row 1 -->
      <div class="form-row">
        <div class="form-group col">
          <label>Certification Identity Number*</label>
          <input type="text" value="IC-IS-2505001" placeholder="" />
        </div>
        <div class="form-group col">
          <label>Certificate Number</label>
          <input type="text" value="IC-IS-2505001" placeholder="" />
        </div>
        <div class="form-group col">
          <label>Contract Number</label>
          <input type="text" value="IC2502955" placeholder="" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Certification Status</label>
          <select>
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>
        <div class="form-group col">
          <label>Accreditation Status</label>
          <select>
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>
        <div class="form-group col">
          <label>Certification Type</label>
          <input type="text" value="Management System" placeholder="" />
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Certification Scope</label>
          <input type="text" formControlName="address" placeholder="" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Certification Original Issue Date</label>
          <input type="date" formControlName="mrmDate" />
        </div>
        <div class="form-group col">
          <label>Certification Issue Date</label>
          <input type="date" formControlName="mrmDate" />
        </div>
        <div class="form-group col">
          <label>Certification Expiry Date</label>
          <input type="date" formControlName="mrmDate" />
        </div>
      </div>
      <h4>Certified Entity</h4>
      <div class="form-row">
        <div class="form-group col">
          <label>Name*</label>
          <input type="text" value="Consentsetu Technologies Pvt Ltd" placeholder="Enter name" />
        </div>
        <div class="form-group col">
          <label>Trading Name</label>
          <input type="text" value="CTPL" placeholder="" />
        </div>

        <div class="form-group col">
          <label>English Name</label>
          <input type="text" value="Consentsetu Technologies Pvt Ltd" placeholder="" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col">
          <label>Email*</label>
          <input type="email" value="" placeholder="Enter email" />
        </div>
        <div class="form-group col">
          <label>Key Contact</label>
          <input type="text" value="Hariharashudhan V K" placeholder="Enter key contact name" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col">
          <label>Phone</label>
          <input type="number" value="" placeholder="Enter phone number" />
        </div>
        <div class="form-group col">
          <label>Unique ID*</label>
          <input type="text" value="IC-IS-2505001" placeholder="Enter unique id" />
        </div>
      </div>


      <div class="form-row">
        <div class="form-group col">
          <label>Street</label>
          <textarea type="text" formControlName="companyName" placeholder=""></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col">
          <label>City</label>
          <input type="text" formControlName="contactNumber" placeholder="Enter city name" />
        </div>
        <div class="form-group col">
          <label>State</label>
          <input type="text" formControlName="companyName" placeholder="Enter state name" />
        </div>
        <div class="form-group col">
          <label>Country</label>
          <input type="text" formControlName="contactNumber" placeholder="Enter country name" />
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Zip Code</label>
          <input type="number" formControlName="contactNumber" placeholder="Enter zip code" />
        </div>
        <div class="form-group col">
          <label>Website</label>
          <input type="email"  placeholder="Enter website" />
        </div>
      </div>



      <h4>Accreditation Body</h4>
      <div class="form-row">
        <div class="form-group col">
          <label>Name</label>
          <input type="text" value="United Accreditation Foundation" placeholder="" />
        </div>
        <div class="form-group col">
          <label>Acronym</label>
          <input type="text" value="UAF" placeholder="" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Scheme Name</label>
          <input type="text" value="ISO/IEC 27001:2022" placeholder="" />
        </div>
        <div class="form-group col">
          <label>Standard Name</label>
          <input type="text"  placeholder="" />
        </div>
        <div class="form-group col">
          <label>IC Code</label>
          <input type="text"  placeholder="" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Audit Men-days</label>
          <input type="text"  placeholder="" />
        </div>
        <div class="form-group col">
          <label>Multi Site Status</label>
          <input type="text"  placeholder="" />
        </div>
        <div class="form-group col">
          <label>Lead Auditor</label>
          <input type="text" value="Rajendra Kathal" placeholder="" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Auditor</label>
          <input type="text" value="Kush Kaushik"  placeholder="" />
        </div>
        <div class="form-group col">
          <label>Associate</label>
          <input type="text"  placeholder="" />
        </div>
        <div class="form-group col">
          <label>Revision Date</label>
          <input type="date"  placeholder="" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Revision Number</label>
          <input type="text"  placeholder="" />
        </div>
        <div class="form-group col">
          <label>Revision Purpose</label>
          <input type="text"  placeholder="" />
        </div>

      </div>

      <div class="form-row">
        <div class="form-group col">
          <label>SA1 Date</label>
          <input type="date"  placeholder="" />
        </div>
        <div class="form-group col">
          <label>SA1 Status</label>
          <select>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group col">
          <label>SA1 Mandays</label>
          <input type="number"  placeholder="" />
        </div>
      </div>



      <!-- Submit -->
      <div class="form-footer">
        <button type="submit" class="save-btn">Submit</button>
      </div>
    </form>
  </div>
</div>
